<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/common.css" rel="stylesheet"/>
    <link href="../css/login.css" rel="stylesheet"/>
</head>
<body>
	<div class="login-head">
		<h1 class="login-logo"></h1>
	</div>
	<div class="login-body">
		<form class="form-login js-form-login">
			<input name="name" type="text" class="mui-input-clear" placeholder="手机号或邮箱">
			<input name="pwd" type="text" class="mui-input-clear" placeholder="请输入密码">
			<div class="mui-button-row">
				<button class="mui-btn mui-btn-block mui-btn-outlined login-btn js-login">登录</button>
			</div>
		</form>
		<form class="form-reg js-form-reg">
			<input name="name" type="text" class="mui-input-clear" placeholder="手机号或邮箱">
			<input name="pwd" type="text" class="mui-input-clear" placeholder="请输入密码">
			<div class="mui-button-row">
				<button class="mui-btn mui-btn-block mui-btn-outlined login-btn js-reg">注册</button>
			</div>
		</form>
	</div>
	<div class="login-footer">
		<a href="javascript:void(0);" class="to-reg js-to-reg">加入我们</a>
		<a href="javascript:void(0);" class="to-login js-to-login">我要登录</a>
	</div>
	<script src='../js/lib/jquery.js'></script>
	<script src="../js/lib/require.js" data-main="../js/controller/login"></script>
</body>
</html>
