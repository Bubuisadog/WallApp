<li class="mui-table-view-cell mui-media js-topic-item">
	<a href="#">
		<% if(data.imgUrl) { %>
		<img class="appui-topic-photo" src="<%=data.imgUrl%>">
		<% } %>
		<img class="mui-media-object mui-pull-left" src="<%=data.headImg%>">
		<div class="mui-media-body">
			<%=data.username%>
			<p class="mui-ellipsis"><%=data.words%></p>
		</div>
	</a>
</li>
