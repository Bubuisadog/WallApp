<ul id="list" class="mui-table-view">
	<% for(var i = 0; i < data.length; i++) {
		var item = data[i]; %>
		<li class="mui-table-view-cell mui-media js-topic-item" data-id="<%=item.id%>">
			<a href="topic-frame.html?username=<%=item.username%>&words=<%=item.words%>&imgUrl=<%=item.imgUrl%>&headImg=<%=item.headImg%>&like=<%=item.like%>&id=<%=item.id%>&wallName=<%=wall.name%>">
				<img class="appui-topic-photo" src="<%=item.imgUrl%>">
				<img class="mui-media-object mui-pull-left" src="<%=item.headImg%>">
				<div class="mui-media-body">
					<%=item.username%>
					<p class="mui-ellipsis"><%=item.words%></p>
					<span class="appui-like js-like-topic">èµž</span>
				</div>
			</a>
		</li>
	<% } %>
</ul>
